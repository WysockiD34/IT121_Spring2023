<html>
    <head>
    </head>
    <Body>
        <script>
for (let i = 1; i <= 12; i++) { //creates a loop that will run until i is equal or less than to 12
    const amount = 12 * i; 
    document.write("12 * " + i + " = " + amount + "<br>"); //the <br> creates a new line for each amount that is produced on the webpage
}


        </script>
    </Body>
</html>
