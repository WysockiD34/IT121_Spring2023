<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Facts Button</title>
</head>

<body>
    <button onclick="showCatFact()">Push the button and see a Cat fact</button> 

    <p id="catfact"></p>
    <script>
        async function fetchCatFact() {
            const apiEndpoint = "https://cat-fact.herokuapp.com/facts/random?amount=1";
            const response = await fetch(apiEndpoint);
            const data = await response.json();

            console.log(data);
            return data;
        }

        async function showCatFact() {
            const catFactData = await fetchCatFact();
            const paragraphTag = document.getElementById("catfact");
            paragraphTag.innerText = catFactData.text;
        }
    </script>
</body>

</html>
